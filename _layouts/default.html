---
layout: compress
---

<!DOCTYPE html>
<html lang="en-us">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B97631NG4G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-B97631NG4G');
    </script>
    {% include head.html %}
    <body class="theme-base-08">
        <!-- Navbar-->
        <header class="header poppins">
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container"><a href="/" class="navbar-brand text-uppercase font-weight-bold vollkron" style="cursor: pointer;">Omkar Pathak</a>
                    <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
                    
                    <div id="navbarSupportedContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto vollkron">
                            {% assign current = page.url | downcase | split: '/' %}
                            <li class="nav-item"><a href="{{ '/experience/' | prepend:site.baseurl }}" class="nav-link text-uppercase font-weight-bold {% if current[1] == 'experience' %}active{% endif %}">Experience</a></li>
                            <li class="nav-item"><a href="{{ '/projects/' | prepend:site.baseurl }}" class="nav-link text-uppercase font-weight-bold {% if current[1] == 'projects' %}active{% endif %}">Projects</a></li>
                            <li class="nav-item"><a href="{{ '/portfolio/' | prepend:site.baseurl }}" class="nav-link text-uppercase font-weight-bold {% if current[1] == 'portfolio' %}active{% endif %}">Portfolio</a></li>
                            <li class="nav-item"><a href="{{ '/blog/' | prepend:site.baseurl }}" class="nav-link text-uppercase font-weight-bold {% if current[1] == 'blog' %}active{% endif %}">Blog</a></li>
                            <li class="nav-item"><a href="{{ '/downloads/OmkarResume.pdf' | prepend:site.baseurl }}" class="nav-link text-uppercase font-weight-bold" target="_blank">Resume</a></li>
                            <li class="nav-item"><a href="{{ '/contact/' | prepend:site.baseurl }}" class="nav-link text-uppercase font-weight-bold {% if current[1] == 'contact' %}active{% endif %}">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        {{ content }}
        {% include footer.html %}
    </body>
</html>
