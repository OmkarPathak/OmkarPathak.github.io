<script src="{{ "public/js/scrollreveal.min.js" | relative_url }}"></script>
<script src="{{ "public/js/jquery.min.js" | relative_url }}"></script>
<script src="{{ "public/js/unitegallery.min.js" | relative_url }}"></script>
<script src="{{ "public/js/ug-theme-tiles.js" | relative_url }}"></script>
<!-- <script src="{{ "public/js/bootstrap.min.js" | relative_url }}"></script>
<script src="{{ "public/js/flickity.min.js" | relative_url }}"></script> -->
<script type="text/javascript">
  window.sr = ScrollReveal();
  sr.reveal('.scroll-effect');

  $(document).ready(function(){ 
    $("#gallery").unitegallery(); 
  }); 

  if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register("{{ "public/js/sw.js" | relative_url }}").then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>
