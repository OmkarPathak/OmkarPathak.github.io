<head>
  <!--Google Adsense -->
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO -->
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="portfolio, resume, omkar pathak, python, HTML, CSS, software developer profession, profession pythonista, personal website, india, india freelancers, freelancer">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="{{ "public/css/bootstrap.min.css" | relative_url }}"> -->

  <link rel="stylesheet" href="{{ "public/css/themes.css" | relative_url }}"> -->
  <link rel="stylesheet" href="{{ "public/css/styles.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "public/css/google-font.css" | relative_url }}">
  <!-- <link rel="stylesheet" href="{{ "public/css/flickity.min.css" | relative_url }}" media="screen"> -->
  <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Icons -->
  <!-- <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png"> -->
  <link rel="shortcut icon" href="{{ "public/favicon.ico" | relative_url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Facebook Cards -->
  <meta property="og:description" content="A computer geek and a Python enthusiast who loves to code. Huge fan of open source softwares and an active contributor on GitHub. Also love to sketch and read Agatha Christie's novels."/>
  <meta property="og:url" content="https://www.omkarpathak.in"/>
  <meta property="og:image" content="https://www.omkarpathak.in/public/img/about_me_1.jpg"/>
  <meta property="og:type" content="website"/>
  <meta property="og:site_name" content="Omkar Pathak"/>

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="Omkar Pathak, Personal Website">
  <meta name="twitter:site" content="@omkarpathak27">
  <meta name="twitter:title" content= "{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:creator" content="Omkar Pathak">
  <meta name="twitter:image:src" content="{{ page.image }}">
  <meta name="twitter:domain" content="https://www.omkarpathak.in">
